
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css"
      integrity="sha512-q3eWabyZPc1XTCmF+8/LuE1ozpg5xxn7iO89yfSOd5/oKvyqLngoNGsx8jq92Y8eXJ/IRxQbEC+FGSYxtk2oiw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="form-container">
        <div class="header">
          <h2>Cadastro de Usuários</h2>
        </div>
        <form action="#" class="form" id="form" name="form">
          <div class="form-control ">
            <label for="nome">Nome</label>
            <input
              type="text"
              id="nome"
              name="nome"
              placeholder="digite o nome do usuário"
            />
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <span>mensagem erro</span>
          </div>
          <div class="form-control ">
            <label for="email">E-mail</label>
            <input
              type="text"
              id="email"
              name="email"
              placeholder="digite o e-mail do usuário"
            />
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <span>mensagem erro</span>
          </div>
          <div class="form-control">
            <label for="senha">Senha</label>
            <input
              type="password"
              id="senha"
              name="senha"
              placeholder="digite a senha do usuário"
              autocomplete="off"
            />
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <span>mensagem erro</span>
          </div>
          <div class="form-control">
            <label for="confirmeSenha">Confirme a Senha</label>
            <input
              type="password"
              id="confirmeSenha"
              name="confirmeSenha"
              placeholder="digite a confirmação da senha do usuário"
              autocomplete="off"
            />
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <span>mensagem erro</span>
          </div>
          <div class="form-control">
            <label for="telefone">Telefone</label>
            <input
              type="text"
              id="telefone"
              name="telefone"
              placeholder="digite o número do telefone do usuário"
            />
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <span>mensagem erro</span>
          </div>
          <div class="form-control">
            <label for="data">Data de Cadastro</label>
            <input
              type="date"
              id="data"
              name="data"
              placeholder="digite a data de cadastro do usuário"
              autocomplete="off"
            />
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <span>mensagem erro</span>
          </div>
          <input type="submit" class="btn" id="btn">
        </form>
      </div>
    </div>

    <script src="./js/script.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  </body>
</html>
